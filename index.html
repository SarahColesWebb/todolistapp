<!DOCTYPE html>
<html>
<head>
  <title>To Do</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:700|Open+Sans:300,400" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <style>
  body {
    background-color: #7FDBFF;
  }
  </style>
</head>

<body>
  <div id="banner">
    <h1>Daily Tasks</h1>
    <p>Track your daily tasks and see how much you can get done with this easy tracker. Type in your task and click "Add Item". Once completed you can click the completed task on your list to strike through once.
  </div>

<main>
  <div class="container">
<form>
  <div class="row">
    <div class="col">
    <input type="text" class="form-control" placeholder="Start typing task...">
    </div>
    <div class="col">
      <button type="button" class="btn">Add Task</button>
    </div>
  </div>
</form>
<hr>

<div class="list">
  <ul></ul>
  <br>
</div>
</div>

</main>




</body>
</html>
